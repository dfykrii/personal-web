<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pribadi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="https://i.pinimg.com/736x/b3/47/a8/b347a8c125bae58758e4efd82e987008.jpg" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e1e 0%, #3a3a3a 100%); /* Gradasi latar belakang lebih lembut */
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2e2e2e; /* Warna kontainer yang lebih lembut */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #d4af37; /* Warna emas untuk header */
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            animation: slideIn 1s;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        .profile-name {
            color: #f0f0f0;
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        .gallery .large-vertical {
            grid-column: span 1;
            grid-row: span 2;
            aspect-ratio: 9 / 16;
        }
        .gallery .large-horizontal {
            grid-column: span 2;
            aspect-ratio: 16 / 9;
        }
        .gallery .small {
            grid-column: span 1;
            aspect-ratio: 1 / 1;
        }
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #2e2e2e; /* Warna latar belakang yang sama dengan kontainer */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .contact-info a {
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .contact-info a:hover {
            transform: scale(1.2);
        }
        .fa-envelope { color: #f39c12; } /* Emas untuk email */
        .fa-phone { color: #25d366; } /* Hijau untuk WhatsApp */
        .fa-map-marker-alt { color: #e74c3c; } /* Merah untuk alamat */
        .fa-instagram { color: #c32aa3; } /* Ungu untuk Instagram */
        .fa-facebook { color: #1877f2; } /* Birumuda untuk Facebook */
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333333;
            color: #f0f0f0;
        }
        a {
            color: #d4af37; /* Emas untuk link */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Transparansi latar belakang */
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Efek blur pada latar belakang */
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            position: relative;
            background-color: transparent; /* Latar belakang transparan untuk kotak modal */
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Menghindari scroll di modal */
            box-sizing: border-box; /* Menjaga ukuran tetap */
        }
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Menjaga proporsi gambar */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halaman Pribadi</h1>
        <img src="https://i.pinimg.com/736x/84/31/47/8431472089ca7a0c1834442629f7cb59.jpg" alt="Foto Profil" class="profile-pic">
        <div class="profile-name">Nama Anda</div>
        <p>Selamat datang di halaman pribadi saya. Di sini Anda dapat menemukan informasi kontak saya dan menjelajahi berbagai gambar yang menarik.</p>

        <!-- Galeri Grid -->
        <div class="gallery">
            <img src="https://i.pinimg.com/736x/5b/ee/33/5bee33395cabd9ffdbf1942b493426b9.jpg" alt="Gambar 1" class="large-vertical">
            <img src="https://i.pinimg.com/736x/62/33/fe/6233fecf37f3a9575dcc78703ec27c62.jpg" alt="Gambar 2" class="large-horizontal">
            <img src="https://i.pinimg.com/736x/b3/47/a8/b347a8c125bae58758e4efd82e987008.jpg" alt="Gambar 3" class="small">
            <img src="https://i.pinimg.com/564x/9a/9b/7c/9a9b7c60f5435225634088e62d534110.jpg" alt="Gambar 4" class="small">
        </div>

        <!-- Kontainer Informasi Kontak -->
        <div class="contact-info">
            <a href="mailto:your-email@example.com" title="Email" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://wa.me/621234567890" title="Telepon" target="_blank"><i class="fas fa-phone"></i></a>
            <a href="https://www.google.com/maps?q=Jl.+Contoh+No.+123,+Kota,+Negara" title="Alamat" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
            <a href="https://www.instagram.com/yourusername" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/yourusername" title="Facebook" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <img id="modal-image" src="" alt="Gambar Besar">
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Halaman Pribadi
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                modalImage.src = image.src;
                modal.classList.add('show');
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('show');
        });
    </script>
</body>
</html>
